<!DOCTYPE html>
<html>

<head>
  <title>Vertical Mile Challenge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand js-scroll-trigger">VMC</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#about">Sign Up</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#services">Sign In</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#contact">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="jumbotron">
      <br>
      <h1>Hello,</h1>
      <br>
      <p>Are you ready to take on the Vertical Mile Challenge!</p>
      <p>Sign up now and keep track of your progress towards the verticle mile.</p>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row">
        <div id="sign-up-form" class="col-md-6 mx-auto">
                <div class="card card-body">
                    <h3 class="text-center mb-4">Sign-up</h3>
                    <form>
                        <div class="form-group">
                            <input required class="form-control input-md" placeholder="E-mail Address" name="credentials[email]" type="email">
                        </div>
                        <div class="form-group">
                            <input required class="form-control input-md" placeholder="Password" name="credentials[password]" value="" type="password">
                        </div>
                        <div class="form-group">
                            <input required class="form-control input-md" placeholder="Confirm Password" name="credentials[password_confirmation]" value="" type="password">
                        </div>
                        <input class="btn btn-md btn-primary btn-block" value="Sign Me Up" type="submit">
                    </form>
                </div>
        </div>
    </div>
    <div class="row">
        <div id="sign-in-form" class="col-md-6 mx-auto">
                <div class="card card-body">
                    <h3 class="text-center mb-4">Sign-in</h3>
                    <form>
                        <div class="form-group">
                            <input required class="form-control input-md" placeholder="E-mail Address" name="credentials[email]" type="email">
                        </div>
                        <div class="form-group">
                            <input required class="form-control input-md" placeholder="Password" name="credentials[password]" value="" type="password">
                        </div>
                        <input class="btn btn-md btn-primary btn-block" value="Sign In" type="submit">
                    </form>
                </div>
        </div>
    </div>
</div>
</body>

</html>
